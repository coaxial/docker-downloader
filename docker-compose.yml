version: '3'
services:
  series:
    environment:
      TZ: "America/Toronto"
    image: linuxserver/sonarr:107
    ports:
      - "8989:8989"
    volumes:
      - sonarr_config:/config
      # where the tv shows are stored after being processed
      - series:/tv
      # where the downloads are stored
      - downloads:/downloads

  movies:
    environment:
      TZ: "America/Toronto"
    image: linuxserver/radarr:78
    ports:
      - "7878:7878"
    volumes:
      - radarr_config:/config
      - movies:/movies
      - downloads:/downloads

  nzb:
    environment:
      TZ: "America/Toronto"
    image: linuxserver/nzbget:100
    ports:
      - "6789:6789"
    volumes:
      - nzbget_config:/config
      - downloads:/downloads

  torrent:
    environment:
      TZ: "America/Toronto"
    image: linuxserver/transmission:103
    ports:
      - "9091:9091"
      - "51413:51413"
      - "51413:51413/udp"
    volumes:
      - transmission_config:/config
      - downloads:/downloads
      # optional watch folder not configured

volumes:
  sonarr_config:
  radarr_config:
  nzbget_config:
  transmission_config:
  series:
    driver_opts:
      type: none
      o: bind
      # mapping to a separate dir to customize which physical drive the data is
      # on. the os might be on a smaller ssd but have another hdd available to
      # store medias on
      device: /srv/tv_shows
  movies:
    driver_opts:
      type: none
      o: bind
      # mapping to a separate dir to customize which physical drive the data is
      # on. the os might be on a smaller ssd but have another hdd available to
      # store medias on
      device: /srv/movies
  downloads:
    driver_opts:
      type: none
      o: bind
      # mapping to a separate dir to customize which physical drive the data is
      # on. the os might be on a smaller ssd but have another hdd available to
      # store medias on
      device: /srv/downloads
